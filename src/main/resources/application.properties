spring.application.name=inventory-api-server
# setup server port
server.port=80
server.address=192.168.1.139
# setup local h2 database config
spring.datasource.url=jdbc:h2:file:./data/inventory-api
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# setup local h2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
# setup local h2 tables on startup; use the value "none" in production!
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false